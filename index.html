<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="storage-card">
      <div class="card-body">

        <div class="left-section">
          <div class="card-header">
            <span>+12% this month</span>
          </div>

          <div class="storage-details">
            <p class="storage-details-title">Storage Used</p>
            <div class="storage-usage">
              <h2 class="storage-amount">847GB</h2>
              <span class="storage-total">/ 1TB</span>
            </div>

            <div class="progress-bar-container">
              <div class="progress-bar-fill" style="width: 84.7%"></div>
            </div>
          </div>
        </div>

        <div class="device-icon-container">
          <img src="Image.png" alt="" class="device-image" srcset="" />
        </div>
      </div>
    </div>
  </body>
</html>
